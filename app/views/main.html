<div>
    {{countdown}}
    <form class="form-inline" role="search" name="searchUser" data-ng-submit="search(username)">
        <div class="form-group">
            <input class="form-control" required placeholder="Username" data-ng-model="username">
        </div>
        <button type="submit" class="btn btn-primary">Search User</button>
    </form>
</div>
