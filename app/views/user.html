<div class="panel panel-primary">
    <div class="panel-heading"><strong>{{user.name}}</strong></div>
    <div class="panel-body">
        {{error}}
        <img data-ng-src="{{user.avatar_url}}" title="{{user.name}}" width="80">

        <h3>Repositories</h3>

        <div class="well">
            Order:
            <select data-ng-model="repoSortOrder">
                <option value="+naam">Naam</option>
                <option value="-stargazers_count">Stars</option>
                <option value="+language">Language</option>
            </select>
        </div>

        <table class="table table-striped table-condensed table-bordered table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Language</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="repo in repos | orderBy:repoSortOrder">
                <td>
                    <a href="#/repo/{{user.login}}/{{repo.name}}">{{repo.name}}</a>
                </td>
                <td>{{repo.stargazers_count}}</td>
                <td>{{repo.language}}</td>
            </tr>
            </tbody>
        </table>

        <a href="#/main">Search</a>
    </div>
</div>
